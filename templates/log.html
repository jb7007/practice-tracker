<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
   Practice Tracker
  </title>
  <!--bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- google font -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
  <!-- my css -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
 </head>
 <body class="bg-light p-5 page-fade-in">
  <div class="page-header">
    <h1 class="mb-0 logo-hover">
      <a href="{{ url_for('home') }}" class="text-decoration-none text-black">ðŸŽµ PRACTICE TRACKER</a>
    </h1>
    <nav>
      <!--navigation menu-->
      <a href="#" class="text-black me-4">Goals</a>
      <a href="#" class="text-black me-4">Stats</a>
      <a href="{{ url_for('log_page') }}" class="pt-button pt-button-hover">Log Practice</a>
    </nav>
  </div>

  <!-- Log Practice Button -->
  <button id="openLogModal" class="btn btn-dark mb-4">Log Practice</button>

  <table class="table caption-top">
    <caption>Logged Sessions</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Repertoire</th>
        <th scope="col">Instrument</th>
        <th scope="col">Duration</th>
        <th scope="col">Notes</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>Mark</td>
        <td>Otto</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td>Mark</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
        <td>Mark</td>
        <td>Otto</td>
      </tr>
    </tbody>
  </table>

  <div class="modal-overlay" id="logModal">
    <form class="modal-content" id="practiceModalBox">
      <button class="modal-close" id="practiceCloseModal" type="button">&times;</button>
      <h2>Log Practice Session</h2>
      <p><em>You did a good thing today. Let's record it.</em></p>

      <label class="form-label-row" for="logDate">
        <span class="me-auto">
          When did you practice? 
          <span style="color: red;">* </span>
        </span>
        <span class="form-label-right">(Date)</span>
      </label>
      <input type="datetime-local" id="logDate" name="date" class="mb-3" required />

      <label class="form-label-row" for="instrument">
        <span class="me-auto">
          With what?
          <span style="color: red;">* </span>
        </span>
        <span class="form-label-right">(Instrument)</span>
      </label>
      <input type="text" id="instrument" name="instrument" class="mb-3" required />

      <label class="form-label-row" for="piece">
        <span class="me-auto">
          Any specific repertoire?
        </span>
        <span class="form-label-right">(Piece)</span>
      </label>
      <input type="text" id="piece" name="piece" class="mb-3" />

      <label class="form-label-row" for="logDuration">
        <span class="me-auto">
          For how many long?
          <span style="color: red;"> * </span>
        </span>
        <span class="form-label-right">(Duration in mins.)</span>
      </label>
      <input type="number" id="logDuration" name="duration" class="mb-3" required min="1" />

      <label class="form-label-row me-auto" for="logNotes">Anything else you wanna add...?</label>
      <textarea id="logNotes" name="notes" placeholder="Optional notes..." class="mb-3"></textarea>

      <button type="submit" class="modal-btn">Submit</button>
      <button type="button" class="modal-btn" id="closePracticeLogModal">Cancel</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/log.js') }}"></script>

 </body>
</html>
