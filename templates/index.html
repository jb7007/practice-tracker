<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Tracker</title>
  <!--bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light p-5">
  <div class="d-flex justify-content-between align-items-center mb-4 fade-in" style="animation-delay: 0s;">
    <h1 class="mb-0 logo-hover">
      <a href="{{ url_for('home') }}" class="text-decoration-none text-black">🎵 PRACTICE TRACKER</a>
    </h1>
    
    <nav>
      <a href="#" class="text-black me-4">Goals</a>
      <a href="#" class="text-black me-4">Stats</a>
      <a href="{{ url_for('log_page') }}" class="btn btn-dark text-white btn-rotate-hover">Log Practice</a>      
    </nav>
  </div>

    <div class="border-offblack card mb-4 p-4 text-center fade-in" style="animation-delay: 0.2s;">
      <h2>Welcome back, Jeremiah!</h2>
      <p>You’ve practiced <b>145</b> minutes this week.</p>
    </div>

    <div class="row fade-in" style="animation-delay: 0.4s;">
      <div class="col-md-6 mb-3">
        <div class="border-offblack card card-hover p-3">
          <h3 class="text-center">🎯 Weekly Goal</h3>
          <h4 class="ms-4">- 3 hours</h4>
          <p class="ms-5">Progress:</p>  
          <div class="progress mx-5">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="border-offblack card card-hover p-3">
          <h3 class="text-center">🎼 Etude Challenge</h3>
          <h4 class="ms-4">- Practice Op. 25 #6</h4>
          <p class="ms-5">Progress:</p>  
          <div class="progress mx-5">
            <div class="progress-bar bg-info" role="progressbar" style="width: 35%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="border-offblack card card-hover p-3">
          <h3 class="text-center">🎙️ Recent Sessions</h3>
          <h4 class="ms-4">- Practice Op. 25 #6</h4>
          <p class="ms-5">Progress:</p>  
          <div class="progress mx-5">
            <div class="progress-bar bg-info" role="progressbar" style="width: 35%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
