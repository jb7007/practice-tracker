<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Practice Tracker</title>
    <!--bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light p-5">
    <div class="d-flex justify-content-between align-items-center mb-4 fade-in">
      <h1 class="mb-0 logo-hover">
        <!--page header-->
        <a href="{{ url_for('home') }}" class="text-decoration-none text-black">ðŸŽµ PRACTICE TRACKER</a>
      </h1>
      <nav>
        <!--navigation menu-->
        {% if user.is_authenticated %}
          <a href="{{ url_for('stats') }}" class="text-black me-4">Stats</a>
          <a href="{{ url_for('log_page') }}" class="text-black me-4">Logs</a>
          <a href="{{ url_for('logout') }}" class="text-black me-4">Log Out</a>
        {% else %}
          <a href="#" class="pt-button pt-button-hover me-3" id="loginButton">Log In</a>
          <a href="#" class="pt-button pt-button-hover" id="navSignupButton">Sign Up</a>
        {% endif %}
      </nav>
    </div>
    <!--welcome banner-->
    <div class="mb-4 text-center">
      <h1 class="hero-title">Welcome back, {{ user.username }}!</h1>
      <p>Youâ€™ve practiced for <b>{{ minutes }}</b> minutes with us.</p>
    </div>
    <hr>
    <!--cards-->
    <div class="row">
      <div class="col" style="text-align: center;">
        <span class="hero-subtitle">RECENT LOGS</span>
      </div>
      <div class="col" style="text-align: center;">
        <span class="hero-subtitle">QUICK STATS</span>
        <ul>
          <li>Most Used Instrument: {{common_instrument}}</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>  
      </div>
    </div>
  </body>
</html>
